    <p><center>Contact us today by filling out the below form and we will get back to you within 24 hours.</center></p>
    <form name = "Contact">
           <div>
           <label for="firstname">First Name:</label>
           <input type="text" id="firstname">
		   <span class="glyphicon glyphicon-remove"></span>
           </div>
	       <div>
           <label for="lastname">Last Name:</label>
           <input type="text" id="lastname">
		   <span class="glyphicon glyphicon-remove"></span>
           </div>
           <div>
           <label for="streetaddress">Street Address:</label>
           <input type="text" id="streetaddress">
		   <span class="glyphicon glyphicon-remove"></span>
           </div>
           <div>
           <label for="city">City:</label>
           <input type="text" id="city">
		   <span class="glyphicon glyphicon-remove"></span>
           </div>
           <div>
           <label for="state">State:</label>
           <input type="text" id="state" minlength="2" maxlength="2">
		   <span class="glyphicon glyphicon-remove"></span>
           </div>
           <div>
           <label for="zipcode">Zip Code:</label>
           <input type="text" id="zipcode" onblur="checknumber()">
		   <span class="glyphicon glyphicon-remove"></span>
           </div>
           <div>
           <label for="message">Message:</label>
           <textarea id="message"></textarea>
		   <span class="glyphicon glyphicon-remove"></span>
           </div>
           <div class="button">
	   <button type ="Submit" onclick="ValidateInput()"><b>Submit</b></button>
           </div>
       </form>
